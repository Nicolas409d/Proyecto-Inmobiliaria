<html>

<body>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/2registro/registro2.css">
  </head>

  <title>Registro</title>

  <div style="width: 100%; height: 100%; position: absolute; background-color: rgba(255,255,255,0.99);">

    <div style="width: 100%; height: 100%; position: absolute; background-color: rgba(255,255,255,0.7);">
      <div class="divPadre1"
        style="max-width: 400px; height: 500px; border: 1px #b1b1b1 solid; margin: auto; display: flex; flex-direction: column; align-items: center; border-radius: 20px; position: relative; z-index: 8; box-shadow: 2px 2px 8px rgba(0,0,0,0.5); backdrop-filter: blur(15px); background-color: white; top: 50%; transform: translateY(-50%)">

        <div class="divTitulo1" style="background-color: transparent;">
          <h2
            style="text-decoration: none; font-weight: bold; font-size: 22px; margin-bottom: 18px; margin-top: 20px; background-color: transparent; color: black;">
            Creá tu cuenta</h2>
        </div>

        <div id="divInput2d" style="position: relative; margin-bottom: 20px; background-color: transparent;">
          <div id="divInput2z"
            style="background-color: white; border-radius: 8px; background-color: transparent; position: relative;">
            <div class="a1" id="idInputTransp11d"
              style="position: absolute; color: rgb(83, 118, 138); padding: 20px 0px 10px 0px; background-color: transparent; padding-left: 10px; height: 20px; margin-top: 0px; padding-top: 0px; user-select: none; z-index: 5; pointer-events: none; color: black;">
              Usuario</div>
            <input class="a2" id="idInputTransp112d"
              style="padding: 20px 0px 2px 0px; font-size: 18px; background-color: transparent; z-index: 11; padding-left: 10px; border: 1px rgb(83, 118, 138) solid; border-radius: 8px; outline: none; width: 362px;"
              spellcheck="false" type="text">
          </div>
        </div>

        <div id="divInput2" style="position: relative; margin-bottom: 20px; background-color: transparent;">
          <div id="divInput2z"
            style="background-color: white; border-radius: 8px; background-color: transparent; position: relative;">
            <div class="a1" id="idInputTransp11"
              style="position: absolute; color: rgb(83, 118, 138); padding: 20px 0px 10px 0px; background-color: transparent; padding-left: 10px; transition: height 0.3s; transition: font-size 0.3s; height: 20px; line-height: 55px; margin-top: 0px; padding-top: 0px; user-select: none; z-index: 5; pointer-events: none; color: black;">
              Email</div>
            <input class="a2" id="idInputTransp112"
              style="padding: 20px 0px 2px 0px; font-size: 18px; background-color: transparent; z-index: 11; padding-left: 10px; border: 1px rgb(83, 118, 138) solid; border-radius: 8px; outline: none; width: 362px;"
              spellcheck="false" type="email">
          </div>
        </div>

        <div id="divInput2b" style="position: relative; margin-bottom: 20px; background-color: transparent;">
          <div id="divInput2z"
            style="background-color: white; border-radius: 8px; background-color: transparent; position: relative;">
            <div class="a1" id="idInputTransp11b"
              style="position: absolute; color: rgb(83, 118, 138); padding: 20px 0px 10px 0px; background-color: transparent; padding-left: 10px; transition: height 0.3s; transition: font-size 0.3s; height: 20px; line-height: 55px; margin-top: 0px; padding-top: 0px; user-select: none; z-index: 5; pointer-events: none; color: black;">
              Contraseña</div>
            <input class="a2" id="idInputTransp112b"
              style="padding: 20px 0px 2px 0px; font-size: 18px; background-color: transparent; z-index: 11; padding-left: 10px; border: 1px rgb(83, 118, 138) solid; border-radius: 8px; outline: none; width: 362px;"
              type="password" oninput="compararInputs()">
          </div>
        </div>

        <div id="divInput2c" style="position: relative; margin-bottom: 20px; background-color: transparent;">
          <div id="divInput2z"
            style="background-color: white; border-radius: 8px; background-color: transparent; position: relative;">
            <div class="a1" id="idInputTransp11c"
              style="position: absolute; color: rgb(83, 118, 138); padding: 20px 0px 10px 0px; background-color: transparent; padding-left: 10px; transition: height 0.3s; transition: font-size 0.3s; height: 20px; line-height: 55px; margin-top: 0px; padding-top: 0px; user-select: none; z-index: 5; pointer-events: none; color: black;">
              Repetir contraseña</div>
            <input class="a2" id="idInputTransp112c"
              style="padding: 20px 0px 2px 0px; font-size: 18px; background-color: transparent; z-index: 11; padding-left: 10px; border: 1px rgb(83, 118, 138) solid; border-radius: 8px; outline: none; width: 362px;"
              type="password" oninput="compararInputs()">
            <p id="resultado1" style="background-color: transparent; font-size: 14px; margin-left: 10px;"></p>
          </div>
        </div>

        <p id="mensaje" style="background-color: transparent; font-weight: bold;"></p>

        <button class="botonEnviar1" id="botonEnviar1"
          style="width: 360px; height: 40px; border-radius: 10px; color: white; margin-top: 10px; margin-bottom: 20px; padding: 15px 0px; line-height: 5px; border: none; cursor: pointer; font-size: 17px; z-index: 9;">Continuar</button>

        <p style="background-color: transparent;">Si ya tenes cuenta <a href="/acceder"
            style="text-decoration: none; background-color: transparent;">inicia sesion aquí</a></p>

      </div>
    </div>

  </div>

  <script src="/2registro/registro2.js"></script>

</body>

</html>
